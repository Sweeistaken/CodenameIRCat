name: Create Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  # TODO: Debian, Alpine, RPM, Arch, etc. packages and PyPI
  docker:
    runs-on: alpine
    steps:
    - name: Setup Alpine 
      uses: https://git.swee.codes/swee/setup-alpine@main
      with:
        additional: docker curl
    - uses: actions/checkout@v3
    - name: Start daemon
      run: dockerd &
    - name: Login to Docker
      run: echo ${{ secrets.TOKEN }} | docker login git.swee.codes --username swee --password-stdin
    - name: Build docker image
      run: docker build -t git.swee.codes/swee/ircat:latest -t git.swee.codes/swee/ircat:$(git branch --show-current) .
    - name: Push docker image
      run: docker push git.swee.codes/swee/ircat --all-tags